<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- inicia bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- finaliza bootstrap -->
    <link rel="icon" type="image/png" href="./multimedia/BP_sin_fondo.png"/>
    <link rel="stylesheet" href="style.css">
    <title>BeluPole Studio</title>
</head>
<body>
    <header>
        <!-- inicia navbar -->
        <nav class="navbar navbar-expand-md">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">
                 <img src="./multimedia/logoBeluPole.png" alt="Logo" style="width:95px;">
              </a>
              <!-- boton del menu pequeÃ±o -->
             <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon">
                 <i class="fa-solid fa-bars"></i>
               </span>
             </button>
          </div>
          <!-- fin boton del menu -->
          <div class="collapse navbar-collapse" id="menu">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a  href="index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item ">
                    <a href="#" class="nav-link">Clases</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Horarios</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Noticias</a>
                </li>
                  <li class="nav-item">
                    <a href="./contacto.html" class="nav-link">Contacto</a>
                 </li>
              </ul>
         </div>
        </nav>
        <!-- fin navbar -->
    </header>
    <main>
      <!-- inicia carousel de imagenes -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div id="demo" class="carousel slide" data-ride="carousel">

              <!-- Indicators -->
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>
            
              <!-- The slideshow -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./multimedia/01.jpeg" alt="Foto1">
                </div>
                <div class="carousel-item">
                  <img src="./multimedia/02.jpeg" alt="Foto2">
                </div>
                <div class="carousel-item">
                  <img src="./multimedia/03.jpeg" alt="Foto3">
                </div>
              </div>
            
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
            
            </div>
            <!-- inicia carousel de imagenes -->

          </div>

        </div>

      </div>
    </main>
    



<!-- inicia bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<!-- finaliza bootstrap -->
</body>
</html>
